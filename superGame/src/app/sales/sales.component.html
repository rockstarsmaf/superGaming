<div class="main-container">
    <div class="log-out">
        <button class="btn btn-primary button-color" (click)="back()" style="margin-right: 1rem;">Back</button>
        <button class="btn btn-primary button-color" (click)="auth.logOut()">LogOut</button>
    </div>
    <div class="row">
        <div class="form-group col-sm-6 col-md-4">
            <label class="col-md-6"> From</label>
            <input class="form-control" min="2023-01-01" max="2023-03-31" type="date" [(ngModel)]="dateValue1">
        </div>
        <div class="form-group col-sm-6 col-md-4">
            <label class="col-md-6"> To</label>
            <input class="form-control" min="2023-01-01" max="2023-03-31" type="date" [(ngModel)]="dateValue2">
        </div>
        <div class="form-group col-sm-12 col-md-4 button">
            <button class="btn btn-primary update button-color" (click)="update()">
                UPDATE
            </button>
        </div>
    </div>
    <div class="canvas"><canvas id="barChart"></canvas></div>
    <div class="chart2">
        <h4>Net Sales in $ per day</h4>
        <div><canvas id="lineChart"></canvas></div>
    </div>
</div>
